<!DOCTYPE html>
<html>
    <head>
        <h1>My Registration Form</h1>
    </head>
    <body>
        <table>
            <form action="">
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="userEmail">Email:</label></td>
                    <td><input type="email" id="userEmail" name="userEmail"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="userPass">Password:</label></td>
                    <td><input type="password" id="userPass" name="userPass"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="passConfirm">Confirm Password:</label></td>
                    <td><input type="password" id="passConfirm" name="passConfirm"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="userBirth">Birthday:</label></td>
                    <td><input type="date" id="userBirth" name="userBirth"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" id="male" name="genderSelect" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="genderSelect" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="genderSelect" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr></tr>
                <tr><td colspan="2">A short description about yourself:</td></tr>
                <tr>
                    <td colspan="2"><textarea name="userDescript" rows="10" cols="39"></textarea></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="favLang">Favorite Language:</label></td>
                    <td><select name = "favLang" id = "favLang">
                            <option value = "javaScript">JavaScript</option>
                            <option value = "python">Python</option>
                            <option value = "HTML">HTML</option>
                            <option value = "CSS">CSS</option>
                            <option value = "C++">C++</option>
                            <option value = "VisualBasic">VisualBasic</option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type = "submit" value = "Submit"></td>
                </tr>
            </form>
        </table>

    </body>
</html>
